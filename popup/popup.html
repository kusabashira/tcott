<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <ul class="list">
        <li class="item"><p class="heading">Diff</p></li>
        <li class="item"><button class="search-button" data-time-diff="600000">10 minutes</button></li>
        <li class="item"><button class="search-button" data-time-diff="1800000">30 minutes</button></li>
        <li class="item"><button class="search-button" data-time-diff="3600000">1 hour</button></li>
        <li class="item"><button class="search-button" data-time-diff="21600000">6 hours</button></li>
        <li class="item"><button class="search-button" data-time-diff="43200000">12 hours</button></li>
        <li class="item"><button class="search-button" data-time-diff="86400000">1 day</button></li>
        <li class="item"><button class="search-button" data-time-diff="604800000">1 week</button></li>
        <li class="item"><button class="search-button" data-time-diff="2592000000">1 month</button></li>
        <li class="item"><button class="search-button" data-time-diff="31104000000">1 year</button></li>
    </ul>
    <script src="popup.js"></script>
</body>
</html>
